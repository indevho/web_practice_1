<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_overflowBanner</title>
<style>
*{
	margin:0;
	padding:0;
}
img{
	width: 300px;
	height: 400px;
	display: block;
	float: left;
}
.outer{
	position:relative;
	width: 317px;
	height: 400px;
	/* background: #ff0;*/ 
	overflow: hidden;
	margin: 0 auto;
}
.outer > #hhh {
	top: 0px;
	position : absolute;
	width : 300px;
	height: 3200px; 
	background: #ff0;
}

.imgs{
	left:0px;
	position : absolute;
	width: 2700px;
	height: 400px;
	 
	
}
</style>
</head>
<body>
<h1>05_overflowBanner</h1>
<h1>세로방향</h1>
<div class="outer">
	<div id="hhh">
		<img src="../fff/son_1.jpg" alt="" />
		<img src="../fff/son_2.jpg" alt="" />
		<img src="../fff/son_3.jpg" alt="" />
		<img src="../fff/child_1.jpg" alt="" />
		<img src="../fff/child_2.jpg" alt="" />
		<img src="../fff/aa.png" alt="" />
		<img src="../fff/run_1.png" alt="" />
		<img src="../fff/Star.png" alt="" />
		<img src="../fff/son_1.jpg" alt="" /> 
	</div>
</div> 

<h2>가로방향</h2>
<div class="outer">
	<div id="imgs" class="imgs">
		<img src="../fff/son_1.jpg" alt="" />
		<img src="../fff/son_2.jpg" alt="" />
		<img src="../fff/son_3.jpg" alt="" />
		<img src="../fff/child_1.jpg" alt="" />
		<img src="../fff/child_2.jpg" alt="" />
		<img src="../fff/aa.png" alt="" />
		<img src="../fff/run_1.png" alt="" />
		<img src="../fff/Star.png" alt="" />
		<img src="../fff/son_1.jpg" alt="" />
	</div>
</div>


<script>

	var x = 0, y = 0
	function gogo(){
		
		var hhh = document.getElementById("hhh")
		hhh.style.top = y+"px"
		y-=10
		
		if(y<-3200)
			y=0
		
		var imgs = document.getElementById("imgs")
		imgs.style.left = x+"px"
		x-=10
		if(x<-2400)
			x=0
	}

	setInterval(gogo, 30)

</script>
</body>
</html>
