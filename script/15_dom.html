            }

            log(root.tagName)

            }

            console.log(div)
            // for(var i in div)
            for (let i = 0; i < div.length; i++) {
                // log(i+":"+div[i].innerHTML)  //너무많다.
                log(i+":"+div[i].getAttribute("qwer"))
            }

            var zxc = document.getElementsByClassName("zxc")
            
            //     for(var i=0; zxc.length; i++){

                //이상하게 span 에는 붙기는 붙는데 +=의 특성상. 각자 마지막 부분에 달라붙는다. 즉 </p>뒤에 붙음..
                //숨은게 아니다.

                console.log(cc)
                var subDiv = cc[1].getElementsByTagName("div")

                log("===== node배열에서 하위 가져오기=====")

                console.log(subDiv)
                log("subDiv.innerHTEML::"+subDiv[0].innerHTML)

                var new_node =document.createElement("div")
                new_node.innerHTML ="새로운 div"

                // c 노드에 자식으로 추가

                c.appendChild(new_node)
