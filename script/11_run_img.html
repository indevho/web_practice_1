<script>
	
	var curr = 1

	function run(){
		document.write('<link href="../my_css/run.css" rel="stylesheet">')

		for(var i = 1; i<=12 ; i++){
			
			var cc = ""
			if(curr == i)
				cc = " class = 'now' "
			ttt += '<img '+cc+' src="../fff/diary_img/mm_'+i+'.png" />'
			
		}
		ttt += '</div>'
		document.write(ttt)
		curr++
		if(curr>12)
			curr=1
	}
	
	//run()
	
	setInterval(run,30)
	
	
</script>
