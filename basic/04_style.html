<head>

<title>04_style</title>
<style>
	.zzz{
		background: #f0f;
		color:#000;
	}

	.rrr{
		background: #333;
		color:#fff;
	}

</style>


</head>
<!--  #ffff00 
	   ff  ff  00  (0x  : 16진수)
	   R   G   B
	   255

<body style="background: #ffff00; color: #f00;">
	<h1 style="background: #0f0; color: #00f;">04_style</h1>
	<p class="rrr"  style="color: #ff0;">아기 <em>상어 뚜루</em>루 뚜루 <br>엄마 <strong>상어 뚜루</strong>루 뚜루</p>
	<ul>
		<li class="zzz">장수풍뎅이</li>
		<li>사슴벌레</li>
		<li class="zzz">하늘소</li>
	</ul>
</body>
