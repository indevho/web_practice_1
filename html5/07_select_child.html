<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07_select_child</title>
<style>
*{
	margin:0;
	padding:0;
}

div{
	background: #ff0;
}

span{
	display:block;
	color: #f00;
}
.a{
	font-size: 60px;
}

div h2{ /* 후손 선택자    div   안에   ~~~~ 여러 요소 가 있어도    존재하는 h2 에 적용 */
	color: #0f0;
	font-size: 100px;
}
div > h2{  /* 자식 선택자 div  바로 안에  존재하는 h2 에만 적용 */
	border: 1px solid #000;
}

.a h2{ 
	
	text-decoration: underline;
}
.a > h2{  
	font-style: italic;
}

</style>
</head>
<body>
<h1>07_select_child</h1>
<div>
	div1
	<span>
		div1 -> span
		<h2>div1 -> span -> h2</h2>
	</span>
</div>
<div   class="a">
	div2
	<span>
		div2 -> span
		<h2>div2 -> span -> h2</h2>
	</span>
</div>

<div>
	div3
	<h2>div3 ->  h2</h2>
</div>
<div  class="a">
	div4
	<h2>div4 ->  h2</h2>
</div>

<span>문단1</span>
<h2 class="a">h2 a</h2>
<span class="a">문단2</span>
<h2>h2 b</h2>
<span>문단3</span>
<h2>h2 c</h2>
</body>
</html>
