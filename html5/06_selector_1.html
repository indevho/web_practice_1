<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_selector_1</title>
<style>
*{
	margin: 0;
	padding: 0;
}

h2, h3, h4, h5, h6{
	border: 1px solid #000;
}
.bg_y{
	background: #ff0;
}
#aaa{
	color: #f00;
}
</style>
</head>
<body>
<h1>선택자 1</h1>

<h2>h2 입니다</h2>
<h3 class="bg_y">h3 입니다</h3>
<h4 id="aaa">h4 입니다</h4>
<h5 class="bg_y">h5 입니다</h5>
<h6 id="aaa">h6 입니다</h6>


</body>
</html>
