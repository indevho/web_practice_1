<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" 
content="width=device-width, 
initial-scale=1.0, 
user-scalable=0, 
minimum-scale=1.0, 
maximum-scale=1.0">
<title>02_float</title>
<style>
*{
	margin: 0;
	padding:0;

}


.box{
	margin : 20px;
	width: 100px;
	height: 100px;
	background: #ff0;
	border: 1px solid #000;
	float: left;
	
	/* 100 + 20*2(40) + 2   */
}

.fff{
	width: 100px;
	height: 100px;
	background: #f0f;
	border: 1px solid #000;
	clear: both;
	
}
.total{
	width: 568px;
	height: 426px;
	background: #0ff;
	border: 1px solid #000;
	margin: 0 auto;
}


</style>
</head>
<body>
	<h1>02_float</h1>
	<div class="box">box1이지롱</div>
	<div class="box">box2이지롱</div>
	<div class="box">box3이지롱</div>
	
	<div class="fff">fff1이지롱</div>
	<div class="fff">fff2이지롱</div>
	<div class="fff">fff3이지롱</div>
	
	
	<div class="total">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>

</body>
</html>
