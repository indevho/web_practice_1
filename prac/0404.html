<h1 style="text-align: center;margin-bottom: 100px;">Game</h1>




    <script> //   0x0 ~570x570
    document.write('<div id="pan">');
    var arr=[]

    for(i=0;i<2;i++){ // 오브젝트 생성
        // arr[i] = Object.create();
        var ttt="div"+(i+1);

        var aa= {        
        name:ttt,
        left: Math.floor(Math.random()*570+1),
        top: Math.floor(Math.random()*570+1),
        // top: 40,
        content:Math.random()*5+1,
        xsp: Math.floor(Math.random()*10+1),
        ysp:Math.floor(Math.random()*10+1),     
        url:'../fff/img'+(i+1)+'.png'
 
        };
        arr.push(aa)
    }
    console.log("===생성끝")
        console.log(arr.length)
        console.log(arr[0].top)

    function gg(){
        for(i=0;i<arr.length;i++) {
                if( ((arr[i].left+arr[i].xsp)<-10) || ((arr[i].left+arr[i].xsp)>563) ){
                    arr[i].xsp *= -1
                }
                if(((arr[i].top+arr[i].ysp)<-10) || ((arr[i].top+arr[i].ysp)>555) ){
                    arr[i].ysp *= -1
                }
                arr[i].left = arr[i].left+ arr[i].xsp
                arr[i].top = arr[i].top+ arr[i].ysp
                var mm = document.getElementById(arr[i].name)
                mm.style.left= arr[i].left+"px"
                mm.style.top= arr[i].top+"px"
                console.log(arr[i])

            }
        }
        // console.log(arr[1].name)
        for (var i = 0; i < arr.length; i++) {
            document.write('<div id = "'+arr[i].name+'"><img alt="" src="'+ arr[i].url+'"></div>')
            var mm = document.getElementById(arr[i].name)
                mm.style.left= arr[i].left+"px"
                mm.style.top= arr[i].top+"px"
            
            console.log(arr[i])
            console.log(mm)
            // console.log(arr[i])
           
        }
        



    


    document.write('</div>');

    setInterval(gg, 20)

    </script>
