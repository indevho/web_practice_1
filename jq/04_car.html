
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_car</title>
<style>
*{
	margin:0;
	padding:0;
}

#wrapper{
	width:900px;
	height: 600px;
	position: relative;
	margin: auto;
}
#wrapper > img{
	width:900px;
	height: 600px;
	position: absolute;
	left: 0;
	top: 0;
}

#wrapper >#boxs{
	width:900px;
	height: 600px;
	position: absolute;
	left: 0;
	top: 0;
	z-index: 1;
}

#wrapper >#boxs > div{
	width:90px;
	height: 60px;
	float: left;
	background: #0c0;
	border: 1px solid #ccc;
	box-sizing: border-box;
}
</style>

<script src="../myjs/jquery-3.6.0.js"></script>
<script>
$(function(){
	arr= []
	arr2= [] 
	// 한쪽만 있으면 생성..
	// 같이 있거나 없으면 제거
	for (var i = 0; i <100; i++) {
		var bb = $("<div></div>")
		$("#wrapper >#boxs").append(bb)	
		
		
		bb.mouseover(function(){
			//console.log($(this).index() )
			var no = $(this).index()
			$(this).css( {opacity: 0})
			// console.log(no)
			
			if( (no%10>0)      ){
				console.log(arr.indexOf(no))
			$("#wrapper >#boxs > div").eq(no-1).css( {opacity: 0.3})
		}
			if(no%10!=9){
			$("#wrapper >#boxs > div").eq(no+1).css( {opacity: 0.3})
		}
			if(no>=10){
			$("#wrapper >#boxs > div").eq(no-10).css( {opacity: 0.3})
		}

			$("#wrapper >#boxs > div").eq(no+10).css( {opacity: 0.3})
		})
		bb.mouseout(function(){
			var no = $(this).index()

			if(arr.indexOf(no)!= -1){
			$(this).css( {opacity: 1})
			console.log(arr)
			}// 논리곱??

		
			$("#wrapper >#boxs > div").eq(no-1).css( {opacity: 1})
		
			$("#wrapper >#boxs > div").eq(no+1).css( {opacity: 1})
		
			$("#wrapper >#boxs > div").eq(no-10).css( {opacity:1})
		
			$("#wrapper >#boxs > div").eq(no+10).css( {opacity: 1})
		})
		bb.click(function(){
			//console.log($(this).index() )
			var no = $(this).index()
			$(this).css( {opacity: 0})
			arr.push(no)
			if(no%10>0){
			$("#wrapper >#boxs > div").eq(no-1).css( {opacity: 0.3})
			// arr.push(no-1)
			}
			if(no%10!=9){
				$("#wrapper >#boxs > div").eq(no+1).css( {opacity: 0.3})
				// arr.push(no+1)
			}
			if(no>10){
			$("#wrapper >#boxs > div").eq(no-10).css( {opacity: 0.3})
			// arr.push(no-10)
			}

			$("#wrapper >#boxs > div").eq(no+10).css( {opacity: 0.3})
			// arr.push(no+10)


			const set = new Set(arr)
			arr= [...set]
			arr.sort()
			console.log(arr)
			// console.log(arr.length)
		})
	
}})

</script>
</head>
