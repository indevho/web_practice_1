<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_add_remove_has</title>
    <style>
        #box{
   width:200px;
   height: 100px;
   border: 1px solid #000;   
   position: relative;
}

#cons{
   width:500px;
   padding:50px;
   margin:50px;
   border: 1px solid #000;   
}
.red{

   background: #f00;
}

.ttt{

   font-size: 40px;
   font-style: italic;
   color: #00f;
}
.loc{

   left: 300px;
   top:200px;
   width:400px;
}
</style>


    <script src="../my_js/jquery-3.6.0.js"></script>
    <script src="../my_js/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                // $("#box").css({backgroundColor:"#f00"}) >> 직 css부여방식.
                //이거보다 디벨롭된 것!
                // $("#box").attr("class","red")// >> 정적문서에 태우는 방식.

                // $("#box").addAttr("class")  >>실행X
                // $("#box").class("red") >> 실행 x
                $("#box").addClass("blue")
                $("#box").addClass("red") // css 의 순서가중요함. 

                log("red")
            })
            $("button").eq(1).click(function () {
                $("#box").addClass("blue")
                $("#box").addClass("red") // css 의 순서가중요함. 
                $("#box").removeClass("red")
                $("#box").removeClass("blue")
                log("red")
            })

            $("button").eq(2).click(function () {

                $("#box").addClass("ttt") //-- 실행 가능

                log()
            })

            $("button").eq(3).click(function () {

                $("#box").removeClass("ttt") //-- 실행 가능

                log()
            })

            $("button").eq(4).click(function () {

                $("#box").addClass("loc") //-- 실행 가능

                log()
            })

            $("button").eq(5).click(function () {

                $("#box").removeClass("loc") //-- 실행 가능

                log()
            })



            function log() {
                var ttt = $("#cons").html()
                const arr = ["red", "ttt", "loc", "blue"]
                for (var nn of arr) {
                    ttt += nn + ">>" + $("#box").hasClass(nn) + "||"

                }
                ttt += "<br>"

                $("#cons").html(ttt)

            }


        })


    </script>
</head>

<body>
    <h1>08_add_remove_has</h1>
    <div id="btns">
        <button>ㅃㅃ</button>
        <button>ㅃㅃ ㅅ</button>
        <button>tttt</button>
        <button>ttt ㅅ</button>
        <button>loc</button>
        <button>loc del</button>
    </div>
    <div id="box">박수박수123</div>
    <div id="cons"></div>
</body>

</html>
